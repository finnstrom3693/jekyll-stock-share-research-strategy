baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: asankaligar05
github_username: finnstrom3693

# Build settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "aqua"
plugins:
  - jekyll-feed
  - jekyll-archives

# Archives (Categories & Tags)
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/

jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    category: "/categories/:name/"
    tag: "/tags/:name/"

lunr:
  search_within_pages: true

search: true

include:
  - _pages
  - _sass
  - layouts
  - assets

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .jekyll-cache
  - .sass-cache
  - package.json
  - vercel.json
  - package-lock.json
