---
layout: default
---

<article class="page" itemscope itemtype="https://schema.org/CreativeWork">
  <meta itemprop="headline" content="{{ page.title }}"/>
  <meta itemprop="description" content="{{ page.description | default: site.description }}"/>
  
  <div class="page__inner-wrap">
    <header>
      <h1 class="page__title" itemprop="headline">{{ page.title }}</h1>
      {% if page.subtitle %}<p class="page__subtitle">{{ page.subtitle }}</p>{% endif %}
    </header>

    <section class="page__content" itemprop="text">
      {{ content }}  <!-- Your Markdown content goes here -->
    </section>

    <!-- Optional: Edit button (remove if not needed) -->
    {% if site.data.ui-text[site.locale].edit_label %}
      <footer class="page__meta">
        <a href="{{ site.github.repository_url }}/edit/{{ site.github.source.branch }}/{{ page.path }}" class="btn btn--primary">
          {{ site.data.ui-text[site.locale].edit_label | default: "Edit" }}
        </a>
      </footer>
    {% endif %}
  </div>
</article>
